<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cançons</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Press Start 2P', sans-serif;
            overflow-y: scroll;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
        }

        .title {
            font-size: 80px;
            color: #ffffff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            margin-bottom: 50px;
            z-index: 5;
            position: relative;
        }

        .buttons-vertical {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .form-button {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 24px;
            color: #ffffff;
            background-color: #00cc00;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .form-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.7);
            background-color: #00ff00;
            color: #000000;
        }

        .home-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            z-index: 2;
        }

        .home-icon img {
            width: 100%;
            height: auto;
            transition: transform 0.3s, opacity 0.3s;
        }

        .home-icon img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="dance.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <a href="Stepmania.html" class="home-icon">
        <img src="home.png" alt="Inici">
    </a>

    <div class="content">
        <h1 class="title">Cançons</h1>
        
        <div class="buttons-vertical">
            <a href="playlist.html" class="form-button">Playlist</a>
            <a href="Afegir cançó.html" class="form-button">Afegir Cançó</a>
            <a href="Editar Cançó.html" class="form-button">Editar Cançó</a>
            <a href="Eliminar Cançó.html" class="form-button">Eliminar Cançó</a>
        </div>
    </div>
</body>
</html>
