<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepmania 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Press Start 2P', sans-serif;
            overflow-y: scroll;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
        }

        .title {
            font-size: 80px;
            color: #ffffff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            margin-bottom: 50px;
            z-index: 5;
            position: relative;
        }

        .menu {
            margin-top: 20px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            margin-bottom: 20px;
        }

        .menu ul li a {
            display: inline-block;
            font-size: 24px;
            color: #ffffff;
            background-color: #00cc00;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 400px;
        }

        .menu ul li a:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.7);
            background-color: #00ff00;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="dance.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="content">
        <h1 class="title">Stepmania 2.0</h1>
        <nav class="menu">
            <ul>
                <li><a href="inici del joc.html">Inici del Joc</a></li> 
                <li><a href="Cançons.html">Cançons</a></li> 
                <li><a href="Classificacions.html">Classificacions</a></li> 
            </ul>
        </nav>
    </div>
</body>
</html>
